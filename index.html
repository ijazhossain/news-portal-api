    <header>
        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg pt-4">
            <div class="container-fluid">
                <button class="btn btn-primary">News</button>
                <a class="navbar-brand ms-3" href="#">Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center w-25 justify-content-around">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blogs</a>
                        </li>
                        <li>
                            <img src="./images/Avatar.png" alt="user png">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
        <section id="category-section" class="d-flex justify-content-around">

        </section>
        <section class="mt-4">
            <div class="alert alert-light" role="alert">
                <span id="news-count"></span> Items found for category <span id="category-name"></span>
            </div>
        </section>
        <section class="d-flex justify-content-between align-items-center mt-4 mb-5">
            <div class="d-flex align-items-center">
                <p class="text-nowrap mb-0 me-2 ">Short by view:</p>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Default</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div>
                <button class="btn btn-primary">Today's pick</button>
                <button class="btn btn-outline-secondary" onclick="showTodaysPick()"> Trending</button>
            </div>
        </section>
    </header>
